<p-fileUpload #fileInput name="file" multiple="multiple" customUpload="true" maxFileSize="2097152"
              (uploadHandler)="onUpload($event, fileInput)" accept="image/*"
              chooseLabel="{{'upload.choose' | translate}}"
              uploadLabel="{{'upload.upload' | translate}}"
              cancelLabel="{{'upload.cancel' | translate}}"
              invalidFileTypeMessageSummary="{{'upload.invalidFileTypeSummary' | translate}}"
              invalidFileTypeMessageDetail="{{'upload.invalidFileTypeDetailed' | translate}}"
              invalidFileSizeMessageSummary="{{'upload.invalidFileSizeSummary' | translate}}"
              invalidFileSizeMessageDetail="{{'upload.invalidFileSizeDetailed' | translate}}">
  <ng-template pTemplate="toolbar">
    <p-dropdown [options]="galleryCategories" [(ngModel)]="selectedCategory" [showTransitionOptions]="'0ms'" [hideTransitionOptions]="'0ms'"></p-dropdown>
  </ng-template>
</p-fileUpload>
